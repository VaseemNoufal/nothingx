<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Leaderboard System - Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">XP Leaderboard</a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Public View</a>
                <span class="nav-divider">|</span>
                <a href="admin.html" class="nav-link active">Admin Panel</a>
            </nav>
        </div>
    </header>

    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <div class="auth-container">
                <h1>Admin Dashboard</h1>
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <h2>Admin Login</h2>
                    <form id="login">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="auth-form">
                    <h2>Create Admin Account</h2>
                    <form id="signup">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Then load our config -->
    <script src="js/config.js"></script>
    
    <!-- Then load our application modules -->
    <script src="js/auth.js"></script>
</body>
</html>
